<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>维护记录查询</title>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="admin.css">
    <script src="js/element/index.js"></script>
</head>
<body>
<div id="app">
    <div id="container">
        <el-container>
            <el-header>工业设备监测系统</el-header>
            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
                <el-menu-item index="1" @click="to_monitoring">实时监测</el-menu-item>
                <el-menu-item index="2" @click="to_faulty">故障记录</el-menu-item>
                <el-menu-item index="3">维护记录</el-menu-item>
                <el-menu-item index="4" @click="to_management">用户管理</el-menu-item>
            </el-menu>

            <h3 style="margin: 20px 0; color: #34495e; font-size: 24px; background-color: #ecf0f1; padding: 10px; border-radius: 5px;">
                设备维护记录查询
            </h3>

            <el-row :gutter="20">
                <el-col :span="8">
                    <el-date-picker
                            v-model="date_range"
                            type="datetimerange"
                            range-separator="至"
                            start-placeholder="开始时间"
                            end-placeholder="结束时间"
                            format="yyyy-MM-dd HH:mm:ss"
                            value-format="yyyy-MM-dd HH:mm:ss">
                    </el-date-picker>
                </el-col>
                <el-col :span="6">
                    <el-input
                            placeholder="输入设备ID进行搜索"
                            v-model="query_body.equipmentId"
                            clearable
                            style="width: 300px;">
                        <template slot="append">
                            <el-button type="primary" icon="el-icon-search" @click="search">搜索</el-button>
                        </template>
                    </el-input>
                </el-col>
            </el-row>

            <el-table :data="faultyRecords" style="width: 100%" border>
                <el-table-column prop="equipmentId" label="设备ID" width="960"></el-table-column>
                <el-table-column prop="time" label="故障时间" width="950">
                    <template slot-scope="scope">
                        {{ formatDateTime(scope.row.time) }}
                    </template>
                </el-table-column>
            </el-table>

            <div class="block">
                <el-pagination
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        background
                        layout="prev, pager, next"
                        :total="total"
                        :page-size="7">
                </el-pagination>
            </div>

            <el-footer>Copyright © 2025.工业设备监测系统 All rights reserved.</el-footer>
        </el-container>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {
                faultyRecords: [],
                activeIndex: '3',
                total: 0,
                currentPage: 1,
                date_range: [],
                query_body: {
                    equipmentId: '',
                    startTime: '',
                    endTime: '',
                    page: 0
                }
            };
        },
        methods: {
            // to_home() {
            //     // 跳转到设备总览页面
            // },
            to_monitoring() {
                // 跳转到实时监测页面
                window.location.href = 'statistics.html';
            },
            to_management() {
                // 跳转到用户管理页面
            },
            to_faulty() {
                // 跳转到异常记录页面
                window.location.href = 'faultyRecord.html';
            },
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            },
            formatDateTime(dateTimeStr) {
                return dateTimeStr.replace('T', ' ').substring(0, 19);
            },
            search() {
                this.query_body.startTime = this.date_range[0] || '';
                this.query_body.endTime = this.date_range[1] || '';
                this.query_body.page = this.currentPage;
                axios.post("/record/faulty/query", this.query_body)
                    .then(res => {
                        this.faultyRecords = res.data.data.faultyRecords;
                        this.total = res.data.data.total;
                    })
                    .catch(err => {
                        console.error(err);
                        this.$message.error('查询失败');
                    });
            },
            handleCurrentChange(page) {
                this.currentPage = page;
                this.query_body.page = page;
                this.search();
            },
            viewDetails(row) {
                // 实现查看详情逻辑
                console.log('查看详情:', row);
            }
        },
        created() {

            this.search();
        }
    });
</script>

<style>
    .el-pagination {
        text-align: center;
        margin: 20px 0;
    }
    .el-table {
        margin: 20px 0;
    }
    .el-date-editor--datetimerange {
        width: 100%;
    }
</style>
