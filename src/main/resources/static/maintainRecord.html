<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>维护记录查询</title>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="admin.css">
    <script src="js/element/index.js"></script>
</head>
<body>
<div id="app">
    <div id="container">
        <el-container>
            <el-header>工业设备监测系统</el-header>
            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
                <el-menu-item index="4" @click="to_home">主页</el-menu-item>
                <el-menu-item index="1" @click="to_monitoring">实时监测</el-menu-item>
                <el-menu-item index="2" @click="to_faulty">故障记录</el-menu-item>
                <el-menu-item index="3">维护记录</el-menu-item>
            </el-menu>

            <h3 style="margin: 20px 0; color: #34495e; font-size: 24px; background-color: #ecf0f1; padding: 10px; border-radius: 5px;">
                设备维护记录查询
            </h3>

            <el-row :gutter="20">
                <el-col :span="8">
                    <el-date-picker
                            v-model="date_range"
                            type="datetimerange"
                            range-separator="至"
                            start-placeholder="开始时间"
                            end-placeholder="结束时间"
                            format="yyyy-MM-dd HH:mm:ss"
                            value-format="yyyy-MM-dd HH:mm:ss">
                    </el-date-picker>
                </el-col>
                <!-- 组合查询区域 -->
                <el-col :span="12">
                    <el-row :gutter="10" type="flex" align="middle">
                        <!-- 设备ID输入框 -->
                        <el-col :span="9">
                            <el-input
                                    placeholder="输入设备ID"
                                    v-model="query_body.equipmentId"
                                    clearable>
                            </el-input>
                        </el-col>

                        <!-- 操作员输入框 -->
                        <el-col :span="9">
                            <el-input
                                    placeholder="输入操作员用户名"
                                    v-model="query_body.operatorName"
                                    clearable>
                            </el-input>
                        </el-col>

                        <!-- 统一搜索按钮 -->
                        <el-col :span="4">
                            <el-button
                                    type="primary"
                                    icon="el-icon-search"
                                    @click="search"
                                    style="width: 100%; margin-left: 0;">
                                搜索
                            </el-button>
                        </el-col>
                    </el-row>
                </el-col>
            </el-row>

            <el-table :data="maintainRecords" style="width: 95%" border>
                <el-table-column prop="equipmentId" label="设备ID" width="560"></el-table-column>
                <el-table-column prop="operatorName" label="操作员用户名" width="560"></el-table-column>
                <el-table-column prop="time" label="故障时间" width="560">
                    <template slot-scope="scope">
                        {{ formatDateTime(scope.row.time) }}
                    </template>
                </el-table-column>
            </el-table>

            <div class="block">
                <el-pagination
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        background
                        layout="prev, pager, next"
                        :total="total"
                        :page-size="7">
                </el-pagination>
            </div>

            <el-footer>Copyright © 2025.工业设备监测系统 All rights reserved.</el-footer>
        </el-container>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {
                maintainRecords: [],
                activeIndex: '3',
                total: 0,
                currentPage: 1,
                date_range: [],
                query_body: {
                    equipmentId: '',
                    operatorName: '',
                    startTime: '',
                    endTime: '',
                    page: 0
                }
            };
        },
        methods: {
            to_home() {
                window.location.href = 'home.html';
            },
            to_monitoring() {
                // 跳转到实时监测页面
                window.location.href = 'statistics.html';
            },
            to_faulty() {
                // 跳转到异常记录页面
                window.location.href = 'faultyRecord.html';
            },
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            },
            formatDateTime(dateTimeStr) {
                return dateTimeStr.replace('T', ' ').substring(0, 19);
            },
            search() {
                this.query_body.startTime = this.date_range[0] || '';
                this.query_body.endTime = this.date_range[1] || '';
                this.query_body.page = this.currentPage;
                const token = localStorage.getItem("auth_token");
                axios.post("/record/maintain/query", this.query_body, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                    .then(res => {
                        this.maintainRecords = res.data.data.maintainRecords;
                        this.total = res.data.data.total;
                    })
                    .catch(err => {
                        console.error(err);
                        this.$message.error('查询失败');
                    });
            },
            handleCurrentChange(page) {
                this.currentPage = page;
                this.query_body.page = page;
                this.search();
            },
            viewDetails(row) {
                // 实现查看详情逻辑
                console.log('查看详情:', row);
            }
        },
        created() {

            this.search();
        }
    });
</script>

<style>
    .el-pagination {
        text-align: center;
        margin: 20px 0;
    }
    .el-table {
        margin: 20px 0;
    }
    .el-date-editor--datetimerange {
        width: 100%;
    }
</style>
